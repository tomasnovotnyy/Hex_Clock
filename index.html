<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;1,100&display=swap" rel="stylesheet">

    <title>Hex clock</title>

    <style>
        #background {
            font-family: 'Lato', Helvetiva, Arial, sans-serif;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 75px;
        }
    </style>
</head>

<body>
    <div id="background"></div>

    <script>
        function displayTime() {
            var date = new Date();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();

            if (hour <= 9) {
                hour = '0' + hour;
            }
            if (minute <= 9) {
                minute = '0' + minute;
            }
            if (second <= 9) {
                second = '0' + second;
            }

            var backgroundColor = '#' + hour + minute + second;
            document.body.style.background = backgroundColor;
            document.getElementById("background").innerHTML = backgroundColor;

            setTimeout(displayTime, 1000);
        }
        displayTime();
    </script>
</body>

</html>
